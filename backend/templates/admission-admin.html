<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Admission Inquiry</title>
  <style>body{font-family:Arial,sans-serif;color:#333} .header{background:#f4f6f8;padding:10px} .content{padding:15px}</style>
</head>
<body>
  <div class="header"><strong>{{site_name}}</strong> - New Admission Inquiry</div>
  <div class="content">
    <p><strong>Contact Name:</strong> {{contactName}}</p>
    <p><strong>Contact Phone:</strong> {{contactPhone}}</p>
    <p><strong>Contact Email:</strong> {{contactEmail}}</p>
    <p><strong>Resident Name:</strong> {{residentName}}</p>
    <p><strong>Timeline:</strong> {{timeline}}</p>
    <p><strong>Room Type:</strong> {{roomType}}</p>
    <p><strong>Additional Info:</strong><br>{{additionalInfo}}</p>
    <p>Received at: {{timestamp}}</p>
  </div>
</body>
</html>
