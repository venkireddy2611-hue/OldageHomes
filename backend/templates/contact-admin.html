<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Contact Submission</title>
  <style>body{font-family:Arial,sans-serif;color:#333} .header{background:#f4f6f8;padding:10px} .content{padding:15px}</style>
</head>
<body>
  <div class="header"><strong>{{site_name}}</strong> - New Contact Submission</div>
  <div class="content">
    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Phone:</strong> {{phone}}</p>
    <p><strong>Subject:</strong> {{subject}}</p>
    <p><strong>Message:</strong><br>{{message}}</p>
    <p>Received at: {{timestamp}}</p>
  </div>
</body>
</html>
