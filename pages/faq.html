<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FAQ | Harmony Haven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light"><div class="container"><a class="navbar-brand" href="/">ElderCare Haven</a></div></nav>
  <main class="py-5">
    <div class="container">
      <h1>Frequently Asked Questions</h1>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="q1"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#a1">What are visiting hours?</button></h2>
          <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion"><div class="accordion-body">Mon-Sat 9 AM - 7 PM, Sun 10 AM - 5 PM.</div></div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="q2"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#a2">Do you accept insurance?</button></h2>
          <div id="a2" class="accordion-collapse collapse" data-bs-parent="#faqAccordion"><div class="accordion-body">We accept private pay and assist with benefit applications; contact admissions for specifics.</div></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="main-footer bg-dark text-light py-5"><div class="container text-center">&copy; 2026 Harmony Haven</div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
