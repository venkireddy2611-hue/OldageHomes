<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Received</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7f8;margin:0;padding:0}
    .container{max-width:680px;margin:32px auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.06)}
    h1{color:#2c7873}
    .meta{color:#555;font-size:14px}
    .content{margin-top:18px;color:#333;line-height:1.5}
    .footer{margin-top:24px;color:#888;font-size:13px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Thanks, {{name}} — we received your message</h1>
    <p class="meta">Submitted on {{date}}</p>

    <div class="content">
      <p><strong>Subject:</strong> {{subject}}</p>
      <p><strong>Message:</strong></p>
      <blockquote style="background:#f7faf9;padding:12px;border-left:4px solid #6fb3b8">{{message}}</blockquote>

      <p>One of our team members will contact you at <strong>{{email}}</strong> or <strong>{{phone}}</strong> within 24–48 hours. For urgent matters, please call us at +91 85199 37446.</p>
    </div>

    <div class="footer">Harmony Haven • <a href="mailto:{{support_email}}">{{support_email}}</a></div>
  </div>
</body>
</html>
