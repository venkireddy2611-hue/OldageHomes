<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#2c7873" />
      <stop offset="1" stop-color="#6fb3b8" />
    </linearGradient>
    <filter id="grain"><feTurbulence baseFrequency="0.8" numOctaves="1" result="noise"/><feColorMatrix type="saturate" values="0"/></filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  <g opacity="0.06" fill="#fff">
    <circle cx="200" cy="200" r="120" />
    <circle cx="1400" cy="150" r="180" />
    <circle cx="1200" cy="700" r="250" />
  </g>
  <text x="80" y="120" font-family="Segoe UI, Arial, sans-serif" font-size="48" fill="rgba(255,255,255,0.95)" font-weight="700">Where Love, Care, and Comfort Meet</text>
</svg>